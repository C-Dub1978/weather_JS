<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/weather-icons.min.css" />
    <link rel="stylesheet" href="styles/weather-icons-wind.min.css" />
    <title>Weather JS</title>
  </head>
  <body>
    <div class="container">
      <a href="https://darksky.net/poweredby/" class="text-success"
        >Powered by Dark Sky</a
      >
      <div class="row">
        <div
          class="col-md-10 mx-auto text-center bg-primary mt-5 p-5 rounded"
          id="w-card"
        >
          <div class="container" id="w-top-container">
            <!-- location and weather icon row -->
            <div
              class="row d-flex flex-row justify-content-center align-items-center"
              id="w-main-header"
            >
              <h1 class="m-0 text-light" id="w-main-header-text">
                Find World Wide Weather
              </h1>
            </div>
            <div
              class="row d-flex flex-row justify-content-between align-items-center p-2"
            >
              <h3 id="w-location" class="m-0 text-light"></h3>
              <div id="w-icon"></div>
            </div>
            <!-- end location and weather icon row -->
            <!-- status and thermometer row -->
            <div
              class="row d-flex flex-row justify-content-between align-items-center p-2"
            >
              <h4 id="w-status" class="m-0 text-light"></h4>
              <div
                class="row d-flex flex-row justify-content-between align-items-center"
              >
                <div id="w-temp" class="mr-3"></div>
                <div id="w-temp-text" class="text-light"></div>
              </div>
            </div>
            <!-- end status and thermometer row -->
            <!-- list row -->
            <div class="row">
              <ul id="w-details-list" class="list-group mt-3 w-100"></ul>
            </div>
          </div>
          <hr />
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#city-modal"
          >
            Choose Location
          </button>
        </div>
      </div>
    </div>

    <!-- Hourly/7 day forecast card -->
    <div class="container hidden mb-5" id="w-other">
      <!-- Nav tabs -->
      <div class="row mt-5 mb-1">
        <div class="col-md-10 mx-auto">
          <ul class="nav nav-tabs">
            <li class="nav-item" id="hourly-tab">
              <a class="nav-link active" data-toggle="tab" href="#">
                Hourly
              </a>
            </li>
            <li class="nav-item" id="seven-day-tab">
              <a class="nav-link" data-toggle="tab" href="#">
                7 Day
              </a>
            </li>
            <li class="nav-item" id="moon-phases-tab">
              <a class="nav-link" data-toggle="tab" href="#">
                Moon Phases
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End nav tabs -->
      <div class="row">
        <div
          class="col-md-10 mx-auto text-center bg-success mt-0 p-5 rounded"
          id="w-forecasts-card"
        ></div>
      </div>
    </div>
    <!-- End hourly/7 day forecast card -->

    <!-- Modal for input -->
    <div class="modal" tabindex="-1" role="dialog" id="city-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Choose Location</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              id="w-close-modal"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="city">City, City/State or Address</label>
                <input
                  type="text"
                  id="w-city"
                  class="form-control"
                  placeholder="123 elm street denver co"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="w-changebtn">
                Get Weather
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End modal for input -->
    <!-- Modal spinner -->
    <div class="modal" id="spinner-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div
            class="modal-body d-flex flex-row justify-content-center align-items-center"
          >
            <div
              class="spinner-grow text-success"
              style="width: 4rem; height: 4rem"
              role="status"
            >
              <span class="sr-only"></span>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- End modal spinner -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="weather_scripts/util.js"></script>
    <script src="weather_scripts/abstract-weather-conditions.js"></script>
    <script src="weather_scripts/current.js"></script>
    <script src="weather_scripts/hourly.js"></script>
    <script src="weather_scripts/sevenDay.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
